<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Webpage Title -->
    <title>오늘의 책 | TODAY's BOOK</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">

    <script type="text/javascript">

        let thumbnail = ''
        let title = ''
        let authors = ''
        let publisher = ''
        let date = ''
        let isbn = ''

        $(function search() {
            $.ajax({
                type: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=isbn&sort=accuracy&page=1&size=50&query={{isbn}}",
                data: {},
                headers: {Authorization: "KakaoAK 8a66864513180bddba040cc373ab421b"}
            })
                .done(function (msg) {
                    $("#cards-box").empty();
                    let documents = msg["documents"];
                    let document = documents[0];
                    thumbnail = document.thumbnail
                    title = document.title
                    authors = document.authors
                    publisher = document.publisher
                    date = document.datetime.split('T')[0]
                    isbn = document.isbn
                    let tempHtml = `<div class="card">
                                <img class="card-img-top" src="${document.thumbnail}" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-title">${document.title}</p>
                                    <p class="card-text authors">${document.authors}</p>
                                    <p class="card-text publisher">${document.publisher}</p>
                                    <p class="card-text datetime">${document.datetime.split('T')[0]}</p>
                                    <p class="card-text isbn" style="display:none">${document.isbn}</p>
                                </div>
                            </div>`;
                    $("#cards-box").append(tempHtml);
                })
        })


        function backSpace() {
            location.href = "bookadd1"
        }

        function addBook() {
            $('#addBook').hide();
            $.ajax({
                type: "POST",
                url: "/booksave",
                data: {
                    thumbnail_give: thumbnail,
                    title_give: title,
                    authors_give: authors,
                    publisher_give: publisher,
                    datetime_give: date,
                    isbn_give: isbn
                },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.reload();
                    }
                }
            })
        }

        function save() {
            location.href = "bookadd4"
        }

        $(document).ready(function () {

            $("#popOpenBtn").click(function (event) {  //팝업 Open 버튼 클릭 시

                $("#popupDiv").css({
                    "top": (($(window).height() - $("#popupDiv").outerHeight()) / 2 + $(window).scrollTop()) + "px",
                    "left": (($(window).width() - $("#popupDiv").outerWidth()) / 2 + $(window).scrollLeft()) + "px"
                    //팝업창을 가운데로 띄우기 위해 현재 화면의 가운데 값과 스크롤 값을 계산하여 팝업창 CSS 설정

                });

                $("#popup_mask").css("display", "block"); //팝업 뒷배경 display block
                $("#popupDiv").css("display", "block"); //팝업창 display block

                $("body").css("overflow", "hidden");//body 스크롤바 없애기
            });

            $("#popCloseBtn").click(function (event) {
                $("#popup_mask").css("display", "none"); //팝업창 뒷배경 display none
                $("#popupDiv").css("display", "none"); //팝업창 display none
                $("body").css("overflow", "auto");//body 스크롤바 생성
            });
        });

    </script>

    <style type="text/css">
        * {
            font-family: "Do Hyeon", sans-serif;
        }

        #popupDiv { /* 팝업창 css */
            top: 0px;
            position: absolute;
            background: white;
            width: 500px;
            height: 500px;
            display: none;
        }

        #popup_mask { /* 팝업 배경 css */
            position: fixed;
            width: 100%;
            height: 1000px;
            top: 0px;
            left: 0px;
            display: none;
            background-color: #000;
            opacity: 0.8;
        }

    </style>
</head>

<body>
<button onclick="backSpace()" type="button">← 책 등록</button>
<button id="addBook" onclick="addBook()" type="button">+ 책장에 추가</button>

<div id="cards-box" class="card-columns">
    <div class="card">
        <img class="card-img-top">
        <div class="card-body">
            <p class="card-title"></p>
        </div>
    </div>
</div>
<div>
    <h2>밑줄</h2>
    <button id="popOpenBtn" onclick="popup()">'밑줄'은 내가 책에서 발췌한 부분을 저장하는 곳 입니다. 다른 사람들에게 공유가 됩니다. + 공유할 문구를 추가하세요
    </button>
    <div id="popup_mask"></div>
    <div id="popupDiv">
        <h3>+ 공유할 문구 추가</h3>
        <button id="save" onclick="save()">T 문구 직접 입력</button>
        <button id="popCloseBtn">취소</button>
    </div>
</div>
</body>

</html>
