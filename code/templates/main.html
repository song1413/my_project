<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="오늘의 책(Today's Book)"/>
    <meta property="og:description" content="책에 친 밑줄을 매일 보자"/>
    <meta property="og:image" content="{{ url_for('static', filename='sample.JPG') }}"/>
    <title>오늘의 책 | TODAY's BOOK</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <style type="text/css">

        html {
            background-color: #010048;
        }

        * {
            font-family: "Do Hyeon", sans-serif;
        }

        .wrap {
            color: white;
        }

        #book-title {
            font-size: small;
            position: absolute;
            top: 2%;
            right: 5%;
            text-align: right;
        }

        #book-page {
            font-size: small;
            position: absolute;
            top: 5%;
            right: 5%;
            text-align: right;
        }


        #book-contents {
            font-size: large;
            position: absolute;  /* 부모를 기준으로 움직여라(전체 틀을 고정) */
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, 0%);  /* translate : 지정요소 X축 또는 Y축으로 이동 */
        }

        #copy {
            max-height: 10%;
            max-width: 10%;
            position: absolute;
            bottom: 3%;
            left: 10%;
        }

        #menu {
            max-height: 10%;
            max-width: 10%;
            position: absolute;
            bottom: 3%;
            right: 10%;
        }


    </style>
    <script>


        function library() {
            location.href = "library"
        }


        function copyText() {
            let textField = document.getElementById('hidden-contents'); //'hidden-contents'id를 가진 곳을 textField라고 하자
            textField.select();  //input창에 있는 값을 선택한다
            document.execCommand("copy");  //select한 값을 복사해라
            alert("복사되었습니다");
        }


    </script>
</head>
<body>
<div class="wrap">
    <div id="book-title">{{sentence.title}}
    </div>
    <div id="book-page">p. {{sentence.page}}
    </div>
    <div id="book-contents">{{sentence.content}}
        <input type="text" id="hidden-contents" style="opacity: 0" value="{{sentence.content}}">
    </div>
    <div class="menu">
        <img src="{{ url_for('static', filename='copy.jpg') }}" onclick="copyText('#book-contents')" id="copy">
        <img src="{{ url_for('static', filename='menu.jpg') }}" onclick="library()" id="menu">
    </div>
</div>
</body>
</html>
