<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Webpage Title -->
    <title>오늘의 책 | TODAY's BOOK</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">

    <script type="text/javascript">
        function search() {
            $.ajax({
                type: "GET",
                url: "https://dapi.kakao.com/v3/search/book?target=title&sort=accuracy&page=1&size=50&query=" + $("#bookName").val(),
                data: {},
                headers: {Authorization: "KakaoAK 8a66864513180bddba040cc373ab421b"}
            })
                .done(function (msg) {
                    $("#cards-box").empty();
                    let documents = msg["documents"];
                    for (let i = 0; i < msg.documents.length; i++) {
                        let document = documents[i];
                        makeCard(document.thumbnail, document.title, document.authors, document.publisher, document.datetime.split('T')[0], document.isbn.split(' ')[0]);

                    }

                })
        }


        function makeCard(thumbnail, title, authors, publisher, datetime, isbn) {
            let tempHtml = `<div class="card" onclick="bookClick('${isbn}')">
                                <img class="card-img-top" src="${thumbnail}" alt="Card image cap">
                                <div class="card-body">
                                    <p class="card-title">${title}</p>
                                    <p class="card-text authors">${authors}</p>
                                    <p class="card-text publisher">${publisher}</p>
                                    <p class="card-text datetime">${datetime}</p>
                                    <p class="card-text isbn" style="display:none">${isbn}</p>
                                </div>
                            </div>`;
            $("#cards-box").append(tempHtml);
        }

        function enterkey() {
            if (window.event.keyCode == 13) {
                search();
                $('#cards-box').show();
            }
        }

        function backSpace() {
            location.href = "library"
        }

        function bookClick(isbn) {
            location.href = "bookadd2?isbn=" + isbn
        }


    </script>

    <style type="text/css">
        * {
            font-family: "Do Hyeon", sans-serif;
        }

        header {
            height: 60px;
            width: 100%;
            color: white;
            background: lightcoral;
            font-size: xx-large;
            padding-left: 1rem;
            padding-top: 0.5rem;
            position: fixed;
            top: 0;
        }

        body {
            padding-top: 5rem; /* header에 안겹치게 */
        }

        menu {
            height: 60px;
            width: 100%;
            position: fixed;
            bottom: 0px;
            background: lightcoral;
        }

        search {
            padding-left: 2%;
            position: fixed;
            top: 10%;
            width: 100%;
        }

        #bookName {
            width: 98%;
            background-color: #e9ecef;
            border-color: #e9ecef;
            border-width: thick;
            border-radius: 10px;
            border-style: solid;
        }

    </style>
</head>
<body>
<div id="cards-box" class="card-columns" style="display:none">
    <div class="card">
        <img class="card-img-top">
        <div class="card-body">
            <p class="card-title"></p>
        </div>
    </div>
</div>
</div>
</body>
<header onclick="backSpace()">← 책장
</header>
<search class="bookSearch">
    <input id="bookName" type="text" onkeyup="enterkey()" placeholder=" 검색어를 입력하세요">
</search>
<menu>
</menu>
</html>
